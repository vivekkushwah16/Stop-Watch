<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="container">
        <div id="time">
            <span class="digit" id="hr">00</span>
            <span class="text" >Hr</span>
            <span class="digit" id="min">00</span> 
            <span class="text" >Min</span>
            <span class="digit" id="sec">00</span>
            <span class="text" >Sec</span>
            <span class="digit" id="con">00</span>
        </div>
        <div id="btns">
            <button onclick="start()" class="btn" id="start">Start</button>
            <button onclick="stop()" class="btn" id="stop">Stop</button>
            <button onclick="reset()" class="btn" id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
